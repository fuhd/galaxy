apply plugin: 'java-library'

jar {
    enabled = true
    archiveBaseName = 'galaxy-common'
}

dependencies {
    api 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'
    api 'mysql:mysql-connector-java:8.0.20'
    api 'com.alibaba:fastjson:1.2.72'
    api('org.apache.velocity:velocity:1.7') {
        exclude group: 'org.apache.commons', module: 'commons-lang'
    }
    api 'com.sun.mail:javax.mail:1.6.2'
    api 'joda-time:joda-time:2.10.6'
    api 'org.apache.httpcomponents:httpclient:4.5.12'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
}