plugins { id 'org.springframework.boot' version '2.3.1.RELEASE' }
apply plugin: 'io.spring.dependency-management'

jar {
    archiveBaseName = 'galaxy-admin'
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker'
    implementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'mysql:mysql-connector-java:8.0.20'
    implementation 'com.alibaba:fastjson:1.2.72'
    implementation 'org.yaml:snakeyaml:1.26'
    implementation 'com.github.pagehelper:pagehelper:5.1.11'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.slf4j:log4j-over-slf4j:1.7.30'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'org.aspectj:aspectjrt:1.9.5'
    implementation 'org.aspectj:aspectjweaver:1.9.5'
    implementation 'org.jetbrains:annotations:19.0.0'
    implementation project(':galaxy-core')
}